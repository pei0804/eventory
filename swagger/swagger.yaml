basePath: /api/v2
consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  Event:
    description: イベント情報 (default view)
    example:
      ID: 1
      accepte: 10
      address: 東京都渋谷区3-31-205
      apiType: ATDN
      endAt: 1990-08-01T04:03:55+09:00
      identifier: 3-12313
      limits: 10
      startAt: 1984-03-14T21:11:03+09:00
      title: アジャイル開発勉強会
      url: 2016-01-01 10:10:12
      wait: 5
    properties:
      ID:
        description: ID
        example: 1
        format: int64
        type: integer
      accepte:
        description: 参加登録済み人数
        example: 10
        format: int64
        type: integer
      address:
        description: 住所
        example: 東京都渋谷区3-31-205
        type: string
      apiType:
        description: APIの種類 enum('atdn','connpass','doorkeeper')
        example: ATDN
        type: string
      endAt:
        description: 終了日時
        example: 1990-08-01T04:03:55+09:00
        format: date-time
        type: string
      identifier:
        description: 識別子(api-event_id)
        example: 3-12313
        type: string
      limits:
        description: 参加人数上限
        example: 10
        format: int64
        type: integer
      startAt:
        description: 開催日時
        example: 1984-03-14T21:11:03+09:00
        format: date-time
        type: string
      title:
        description: イベント名
        example: アジャイル開発勉強会
        type: string
      url:
        description: イベントページURL
        example: 2016-01-01 10:10:12
        type: string
      wait:
        description: キャンセル待ち人数
        example: 5
        format: int64
        type: integer
    required:
    - ID
    - identifier
    - apiType
    - title
    - url
    - limits
    - accepte
    - wait
    - address
    - startAt
    - endAt
    title: 'Mediatype identifier: application/vnd.event+json; view=default'
    type: object
  EventCollection:
    description: EventCollection is the media type for an array of Event (default
      view)
    example:
    - ID: 1
      accepte: 10
      address: 東京都渋谷区3-31-205
      apiType: ATDN
      endAt: 1990-08-01T04:03:55+09:00
      identifier: 3-12313
      limits: 10
      startAt: 1984-03-14T21:11:03+09:00
      title: アジャイル開発勉強会
      url: 2016-01-01 10:10:12
      wait: 5
    - ID: 1
      accepte: 10
      address: 東京都渋谷区3-31-205
      apiType: ATDN
      endAt: 1990-08-01T04:03:55+09:00
      identifier: 3-12313
      limits: 10
      startAt: 1984-03-14T21:11:03+09:00
      title: アジャイル開発勉強会
      url: 2016-01-01 10:10:12
      wait: 5
    items:
      $ref: '#/definitions/Event'
    title: 'Mediatype identifier: application/vnd.event+json; type=collection; view=default'
    type: array
  Genre:
    description: ジャンル (default view)
    example:
      ID: 1
      name: javascript
    properties:
      ID:
        description: ジャンルID
        example: 1
        format: int64
        type: integer
      name:
        description: ジャンル名
        example: javascript
        type: string
    title: 'Mediatype identifier: application/vnd.genre+json; view=default'
    type: object
  GenreCollection:
    description: GenreCollection is the media type for an array of Genre (default
      view)
    example:
    - ID: 1
      name: javascript
    - ID: 1
      name: javascript
    - ID: 1
      name: javascript
    items:
      $ref: '#/definitions/Genre'
    title: 'Mediatype identifier: application/vnd.genre+json; type=collection; view=default'
    type: array
  Message:
    description: ユーザー情報 (default view)
    example:
      message: created
    properties:
      message:
        description: トークン
        example: created
        type: string
    title: 'Mediatype identifier: application/vnd.message+json; view=default'
    type: object
  Token:
    description: ユーザー情報 (default view)
    example:
      token: az31e85g219491271529068e996f763d2924fbfw947211ffa8c4daafa5ce23b5
    properties:
      token:
        description: トークン
        example: az31e85g219491271529068e996f763d2924fbfw947211ffa8c4daafa5ce23b5
        type: string
    title: 'Mediatype identifier: application/vnd.token+json; view=default'
    type: object
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
